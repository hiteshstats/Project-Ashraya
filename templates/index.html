<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favourite Thing of the Month ðŸ’•</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff7eb3;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff5580;
        }

        .success {
            color: #fff;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2> What's your favourite thing for the month? ðŸ’– </h2>
        <form method="POST">
            <input type="text" name="favourite" placeholder="Type here..." required>
            <br>
            <button type="submit">Submit ðŸ’Œ</button>
        </form>
        {% if success %}
            <p class="success">Thanks, got it! Get ready for the surprise soon. ðŸŒ¸</p>
        {% endif %}
    </div>
</body>
</html>
